version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: nestjs-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nestjsrealworld
    volumes:
      - mongodb_data:/data/db
    networks:
      - nestjs-network

volumes:
  mongodb_data:

networks:
  nestjs-network:
    driver: bridge

