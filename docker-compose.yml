version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: nestjs-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: nestjsrealworld
    volumes:
      - mongodb_data:/data/db
    networks:
      - nestjs-network

  mysql:
    image: mysql:8.0
    container_name: nestjs-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: nestjsrealworld
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nestjs-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mongodb_data:
  mysql_data:

networks:
  nestjs-network:
    driver: bridge

